version: "3.3"

services:
  db:
    image: postgres:latest
    container_name: placid_db
    environment:
      - POSTGRES_DB=placid_dev
      - POSTGRES_USER=placid_user
      - POSTGRES_PASSWORD=placid_pass
    ports:
      - 5431:5432
    volumes:
      - pg-data:/var/lib/postgresql/data

  backend:
    depends_on:
      - db
    image: hackathon/project:latest
    build:
      context: ./
    environment:
      - DB_HOST
      - DB_PORT
      - DB_NAME
      - DB_USER
      - DB_PASS
    ports:
      - 8080:8080

volumes:
  pg-data:
